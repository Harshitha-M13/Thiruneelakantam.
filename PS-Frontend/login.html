        html , body {

    <div id = "getReq">

    <div id = "postReq">

            <label for = "PSlogin">username : </label>

            <br>
            <label for = "password">password : </label>
            <input type = "password" placeholder = "Enter your password" name = "password" id = "password">
            <br>

</html>
